<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
		var minWidtWindow   = 0;
		var maxWidtWindow   = 500;
		var minHeightWindow = 0;
		var maxHeightWindow = 500;


	    var leftValue = 450, topValue = 100;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
			console.log('e.keyCode-->',e.keyCode)
    		if(e.keyCode == 37) { // LEFT
				
				if(leftValue >= minWidtWindow ){
					leftValue = leftValue - 10;
				}
    			
    		}
    		else if (e.keyCode == 39) { // RIGHT
				console.log('leftValue > minWidtWindow-->',leftValue < maxWidtWindow)
				if( leftValue <= maxWidtWindow ){
    				leftValue = leftValue + 10;  
				}  		
    		}
			else if (e.keyCode == 38) { // TOP
				console.log('topValue > minWidtWindow-->',topValue > minHeightWindow)
				if(topValue >= minHeightWindow){
    				topValue = topValue - 10;  
				}  		
    		}
    		else if (e.keyCode == 40) { // DOWN
				console.log('topValue < minWidtWindow-->',topValue < maxHeightWindow)
				if(topValue <= maxHeightWindow){
				topValue = topValue + 10;
				}
    		}
    		// ...
    		update();
    	}
    </script>
</body>
</html>
